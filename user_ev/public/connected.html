<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Status</title>
    <link href="./tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-800 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="flex items-center mb-10 w-full max-w-4xl px-4">
        <span class="material-symbols-outlined text-8xl text-white mr-6">cable</span>
        <div>
            <h1 class="text-4xl font-extrabold text-white mb-2">EV Charging Monitor</h1>
            <p class="text-blue-200">Stay updated with real-time charging status</p>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-8 w-full max-w-4xl px-4">
        <div class="bg-white/30 backdrop-blur-md rounded-xl shadow-2xl p-6 lg:p-8 w-full transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <div class="space-y-4 text-white">

                <div class="border-b border-white/20 pb-4 mb-4 space-y-3">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-blue-200">fingerprint</span>
                            <span class="font-medium text-blue-100">Card UID</span>
                        </div>
                        <span id="uid-display" class="text-lg font-mono font-bold bg-black/20 px-2 py-1 rounded">-</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-blue-200">person</span>
                            <span class="font-medium text-blue-100">Username</span>
                        </div>
                        <span id="username-display" class="text-lg font-bold">-</span>
                    </div>
                </div>
                <div class="flex justify-between items-center bg-black/20 p-4 lg:p-6 rounded-lg">
                    <span class="font-medium text-blue-100">Charging Power</span>
                    <span id="power-display" class="text-xl font-bold">-</span>
                </div>
                <div class="flex justify-between items-center bg-black/20 p-4 lg:p-6 rounded-lg">
                    <span class="font-medium text-blue-100">Energy Delivered</span>
                    <span id="energy-display" class="text-xl font-bold">-</span>
                </div>
                <div class="flex justify-between items-center bg-black/20 p-4 lg:p-6 rounded-lg">
                    <span class="font-medium text-blue-100">Duration</span>
                    <span id="duration-display" class="text-xl font-bold">-</span>
                </div>
                <div class="flex justify-between items-center bg-black/20 p-4 lg:p-6 rounded-lg">
                    <span class="font-medium text-blue-100">Status</span>
                    <span id="status-display" class="text-xl font-bold text-gray-300">-</span>
                </div>
            </div>
        </div>
        
        <div class="bg-white/30 backdrop-blur-md rounded-xl shadow-2xl p-6 lg:p-8 w-full lg:max-w-xs flex flex-col items-center justify-center text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
            <div class="bg-white p-4 rounded-lg shadow-inner mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://tpt111-db.netlify.app" alt="QR Code" class="h-40 w-40">
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Scan to Monitor</h3>
            <p class="text-blue-100">Point your camera at the QR code to access the live monitoring web page on your device.</p>
        </div> 
    </div>
    
    <div class="fixed bottom-8 right-8">
        <a href="index.html" class="flex items-center gap-2 bg-white text-blue-700 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-200 transition-colors duration-300">
            <span class="material-symbols-outlined">arrow_back</span>
            Back
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // GANTI DENGAN URL DATABASE FIREBASE ANDA
        const firebaseConfig = {
            databaseURL: "https://ev-tpt-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const chargerRef = ref(db, 'chargers/CP01');

        // Ambil Elemen HTML berdasarkan ID dari kode asli Anda
        const uidDisplay = document.getElementById('uid-display');
        const usernameDisplay = document.getElementById('username-display');
        const powerDisplay = document.getElementById('power-display');
        const energyDisplay = document.getElementById('energy-display');
        const durationDisplay = document.getElementById('duration-display');
        const statusDisplay = document.getElementById('status-display');

        onValue(chargerRef, (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                // Update Tampilan (Sama seperti logika JS Anda, tapi sumber datanya dari Firebase)
                if (uidDisplay) uidDisplay.textContent = data.uid || '-';
                if (usernameDisplay) usernameDisplay.textContent = data.username || '-';
                if (powerDisplay) powerDisplay.textContent = data.power || '-';
                if (energyDisplay) energyDisplay.textContent = data.energy || '-';
                if (durationDisplay) durationDisplay.textContent = data.duration || '-';
                if (statusDisplay) statusDisplay.textContent = data.status || '-';

                // Logika Warna Status (Dipertahankan dari test2.html Anda)
                if (statusDisplay) {
                    statusDisplay.className = 'text-xl font-bold'; // Reset class
                    if (data.status === 'CHARGING') {
                        statusDisplay.classList.add('text-green-300', 'animate-pulse');
                    } else if (data.status === 'FINISHED' || data.status === 'COMPLETED') {
                        statusDisplay.classList.add('text-yellow-300');
                    } else if (data.status === 'FAULT') {
                        statusDisplay.classList.add('text-red-300');
                    } else {
                        statusDisplay.classList.add('text-gray-300');
                    }
                }

                // Logika Redirect Balik ke Home
                if (data.status === 'STANDBY' || data.status === 'Available') {
                    window.location.href = 'index.html';
                }
                
                // Jika selesai charging, beri jeda sebentar baru balik ke home
                if (data.status === 'FINISHED') {
                    setTimeout(() => { window.location.href = 'index.html'; }, 5000);
                }
            }
        });
    </script>

</body>
</html>
